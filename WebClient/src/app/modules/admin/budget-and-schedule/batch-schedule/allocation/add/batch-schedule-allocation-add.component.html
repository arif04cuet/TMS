<app-box-loader *ngIf="loading"></app-box-loader>

<div [style.display]="loading ? 'none' : ''" class="box">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'allocation'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'allocation'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <app-select-control mandatory="true" [formControl]="form.controls.batchSchedule"
                            #batchScheduleSelect label="batch.schedule">
                        </app-select-control>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <app-select-control mandatory="true" [formControl]="form.controls.course" #courseSelect
                            label="course">
                        </app-select-control>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <app-select-control labelKey="fullName" mandatory="true" [formControl]="form.controls.trainee"
                            #traineeSelect label="trainee">
                        </app-select-control>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <app-select-control mandatory="true" [formControl]="form.controls.status" #statusSelect
                            label="status">
                        </app-select-control>
                    </div>
                </div>

                <div nz-row [nzGutter]="24" *ngIf="mode == 'edit'">
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label class="required">{{'applied.date'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <nz-date-picker nzDisabled formControlName="appliedDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label class="required">{{'allocation.date'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <nz-date-picker nzDisabled formControlName="allocationDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <app-select-control [formControl]="form.controls.bed" #bedSelect label="bed">
                        </app-select-control>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <app-select-control [formControl]="form.controls.room" #roomSelect label="room">
                        </app-select-control>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{submitButtonText|translate}}
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
