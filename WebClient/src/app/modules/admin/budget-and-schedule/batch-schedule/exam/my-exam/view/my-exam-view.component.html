<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading">
    <div class="box">
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{'my.exam'|translate}}
                    </span>
                </div>
            </div>
            <div class="column">
                <button (click)="cancel()" nz-button class="btn-custom">
                    {{ 'cancel'|translate }}
                </button>
                <button nzType="primary" (click)="start()" nz-button class="btn-custom">
                    {{ 'start'|translate }}
                </button>
            </div>
        </div>
        <div class="block bg-offset pad-v-12 pad-h-20  box-divider">
            <div class="content">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <div nz-row [nzGutter]="24">
                            <div class="field-container">
                                <div>
                                    <label>{{'name'|translate }}</label>
                                </div>
                                <div>
                                    {{data.name || 'n/a'|translate}}
                                </div>
                            </div>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <div class="field-container">
                                <div>
                                    <label>{{'batch.schedule'|translate }}</label>
                                </div>
                                <div>
                                    {{data.batchSchedule?.name || 'n/a'|translate}}
                                </div>
                            </div>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <div class="field-container">
                                <div>
                                    <label>{{'exam.type'|translate }}</label>
                                </div>
                                <div>
                                    {{data.evaluationMethod?.name || 'n/a'|translate}}
                                </div>
                            </div>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <div class="field-container">
                                <div>
                                    <label>{{'evaluation.type'|translate }}</label>
                                </div>
                                <div>
                                    {{data.evaluationType?.name || 'n/a'|translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #indicatorTemplate>
    <i nz-icon nzType="loading" style="font-size: 28px;"></i>
</ng-template>
