<app-box-loader *ngIf="loading"></app-box-loader>

<div class="box" [style.display]="loading ? 'none' : ''">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'offices'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'offices'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">
                <div nz-row [nzGutter]="24">

                    <div nz-col [nzSpan]="12">
                        <nz-form-item class="field-container">
                            <div>
                                <label class="required">{{'name'|translate}}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <input type="text" nz-input formControlName="officeName"
                                    placeholder="{{'office.name'|translate}}" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>


                    <div nz-col [nzSpan]="12">
                        <nz-form-item class="field-container">
                            <div>
                                <label class="required">{{'address.line.x0'|translate:{x0: 1} }}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <input type="text" nz-input formControlName="addressLine1"
                                    placeholder="{{'address.line.x0'|translate:{x0: 1} }}" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row [nzGutter]="24">

                    <div nz-col [nzSpan]="8">
                        <app-select-control (onChange)="onChangeDivision($event)" mandatory="true" #divisionSelect
                            label="division" [formControl]="form.controls.division">
                        </app-select-control>

                    </div>


                    <div nz-col [nzSpan]="8">
                        <app-select-control (onChange)="onChangeDistrict($event)" mandatory="true" #districtSelect
                            label="district" [formControl]="form.controls.district">
                        </app-select-control>
                    </div>

                    <div nz-col [nzSpan]="8">
                        <app-select-control mandatory="true" #upazilaSelect label="upazila"
                            [formControl]="form.controls.upazila">
                        </app-select-control>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{submitButtonText|translate}}
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
