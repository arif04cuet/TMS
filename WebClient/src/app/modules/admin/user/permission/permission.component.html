<app-box-loader *ngIf="loading"></app-box-loader>
<div class="block bg-offset pad-v-12 pad-h-20  box-divider">
    <div class="content">
        <nz-tree [nzData]="nodes" nzCheckable nzMultiple [nzCheckedKeys]="defaultCheckedKeys" [nzExpandAll]="false"
            [nzSelectedKeys]="defaultSelectedKeys" (nzClick)="nzEvent($event)" (nzExpandChange)="nzEvent($event)"
            (nzCheckBoxChange)="nzEvent($event)">
        </nz-tree>
    </div>
</div>
