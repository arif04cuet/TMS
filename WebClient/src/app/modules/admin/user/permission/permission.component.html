<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading">
    <div class="box">
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{title}}
                    </span>
                </div>
            </div>
            <div class="column">
                <button (click)="cancel()" nz-button class="btn-custom">
                    <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
                    {{ 'back'|translate }}
                </button>
                <button (click)="assign()" nz-button class="btn-custom" nzType="primary">
                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                    {{ 'update'|translate }}
                </button>
            </div>
        </div>
        <div class="block bg-offset pad-v-12 pad-h-20  box-divider">
            <div class="content">
                <nz-tree [nzData]="nodes" nzCheckable nzMultiple [nzCheckedKeys]="defaultCheckedKeys"
                    [nzExpandAll]="false" [nzSelectedKeys]="defaultSelectedKeys" (nzClick)="nzEvent($event)"
                    (nzExpandChange)="nzEvent($event)" (nzCheckBoxChange)="nzEvent($event)">
                </nz-tree>
            </div>
        </div>
    </div>

</div>

<ng-template #indicatorTemplate>
    <i nz-icon nzType="loading" style="font-size: 28px;"></i>
</ng-template>
