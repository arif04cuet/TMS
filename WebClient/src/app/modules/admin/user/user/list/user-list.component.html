<!-- <app-table-header [data]="tableHeader"></app-table-header> -->
<div class="box">
    <div class="block header pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <span class="title-text">
                <i nz-icon nzType="team"></i>
                {{'users'|translate}} ({{total}})
            </span>
        </div>
        <div class="column">
            <button (click)="add()" nz-button class="btn-custom">
                <i nz-icon nzType="plus" nzTheme="outline"></i>
                {{'new'|translate}}
            </button>
            <button (click)="refresh()" nz-button class="btn-custom">
                <i nz-icon nzType="sync" nzTheme="outline"></i>
                {{'refresh'|translate}}
            </button>
        </div>
    </div>
    <div class="block">
        <nz-table #basicTable nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate"
            [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzData]="items">
            <thead>
                <tr>
                    <th>
                        {{'photo'|translate}}
                    </th>
                    <th>
                        {{'name'|translate}}
                        <input nz-input />
                    </th>
                    <th>
                        <div>
                            {{'designation'|translate}}
                        </div>
                        <div>
                            <nz-select class="btn-custom" nzShowSearch nzAllowClear
                                [nzPlaceHolder]="'select.x0'|translate:{x0: 'designation'|translate|lowercase}">
                                <nz-option *ngFor="let p of designations" [nzLabel]="p.name" [nzValue]="p.id">
                                </nz-option>
                            </nz-select>
                        </div>
                    </th>
                    <th>
                        {{'mobile'|translate}}
                        <input nz-input />
                    </th>
                    <th>
                        {{'email'|translate}}
                        <input nz-input />
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>
                        <nz-avatar nzSize="large" nzIcon="user">
                        </nz-avatar>
                    </td>
                    <td>{{ data.fullName }}</td>
                    <td>{{ data.designation }}</td>
                    <td>{{ data.mobile }}</td>
                    <td>{{ data.email }}</td>
                    <td class="action-column">
                        <span (click)="add(data)" class="edit" title="{{'edit'}}">
                            <i nz-icon nzType="edit"></i>
                        </span>
                        <span (click)="delete(data)" class="delete" title="{{'delete'}}">
                            <i nz-icon nzType="delete"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
<ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
