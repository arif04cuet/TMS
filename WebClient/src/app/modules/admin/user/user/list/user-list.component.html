<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading">
    <div class="box">
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{'users'|translate}} ({{total}})
                    </span>
                </div>
            </div>
            <div class="column">
                <button *checkPermission="['user.manage', 'user.create']" (click)="add()" nz-button class="btn-custom">
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                    {{'new'|translate}}
                </button>
                <button (click)="refresh()" nz-button class="btn-custom">
                    <i nz-icon nzType="sync" nzTheme="outline"></i>
                    {{'refresh'|translate}}
                </button>
            </div>
        </div>
        <div class="block">
            <nz-table [nzShowTotal]="rangeTemplate" [nzFrontPagination]="false" (nzPageIndexChange)="pageIndexChanged($event)" (nzPageSizeChange)="pageSizeChanged($event)" #basicTable nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate"
                [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzData]="items" [nzPageSizeOptions]="pageSizeOptions">
                <thead>
                    <tr class="v-align-top advanced-table-filter">
                        <th></th>
                        <th>
                            {{'name'|translate}}
                            <input [(ngModel)]="name" nz-input />
                        </th>
                        <th>
                            <div>
                                {{'designation'|translate}}
                            </div>
                            <div>
                                <nz-select [(ngModel)]="designation" class="btn-custom" nzShowSearch nzAllowClear
                                    [nzPlaceHolder]="'select.x0'|translate:{x0: 'designation'|translate|lowercase}">
                                    <nz-option *ngFor="let p of designations" [nzLabel]="p.name" [nzValue]="p.id">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </th>
                        <th>
                            {{'mobile'|translate}}
                            <input [(ngModel)]="mobile" nz-input />
                        </th>
                        <th>
                            {{'email'|translate}}
                            <input [(ngModel)]="email" nz-input />
                        </th>
                        <th>
                            <div class="ta-right">
                                {{'action'|translate}}
                            </div>
                            <div>
                                <button (click)="search()" nz-button class="btn-custom">
                                    <i nz-icon nzType="search"></i>
                                    {{'search'|translate}}
                                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td class="fit-cell">
                            <nz-avatar nzSrc="{{serverUrl + '/' + data.photo}}" *ngIf="data.photo" nzSize="large"></nz-avatar>
                            <nz-avatar *ngIf="!data.photo" nzSize="large" nzIcon="user"></nz-avatar>
                        </td>
                        <td>{{ data.fullName }}</td>
                        <td class="fit-cell">{{ data.designation }}</td>
                        <td>{{ data.mobile }}</td>
                        <td>{{ data.email }}</td>
                        <td class="action-column fit-cell">
                            <app-table-actions [data]="data" [buttons]="buttons"></app-table-actions>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>

    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
    <ng-template #rangeTemplate let-range="range" let-total> {{ range[0] }} - {{ range[1] }} of {{ total }} {{'items'|translate}} </ng-template>

</div>
