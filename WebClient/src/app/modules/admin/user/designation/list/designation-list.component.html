<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading">
    <div class="box">
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{'designations'|translate}} ({{total}})
                    </span>
                </div>
            </div>
            <div class="column">
                <button *checkPermission="['designation.manage', 'designation.create']" (click)="add()" nz-button class="btn-custom">
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                    {{'new'|translate}}
                </button>
                <button (click)="refresh()" nz-button class="btn-custom">
                    <i nz-icon nzType="sync" nzTheme="outline"></i>
                    {{'refresh'|translate}}
                </button>
            </div>
        </div>
        <div class="block">
            <nz-table #basicTable nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate"
                [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzData]="items"
                [nzPageSizeOptions]="pageSizeOptions">
                <thead>
                    <tr class="v-align-top advanced-table-filter">
                        <th>
                            {{'name'|translate}}
                        </th>
                        <th>
                            <div class="ta-right">
                                {{'action'|translate}}
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td class="action-column fit-cell">
                            <button nz-dropdown [nzDropdownMenu]="dropdownActions" nzTrigger="click" nz-button
                                class="btn-custom">
                                <i nz-icon nzType="ellipsis"></i>
                            </button>
                            <nz-dropdown-menu #dropdownActions="nzDropdownMenu">
                                <ul nz-menu>
                                    <li *checkPermission="['designation.manage', 'designation.update']" nz-menu-item (click)="add(data)">
                                        <i nz-icon nzType="edit"></i>{{'edit'|translate}}
                                    </li>
                                    <li *checkPermission="['designation.manage', 'designation.delete']" nz-menu-item (click)="delete(data)">
                                        <i nz-icon nzType="delete"></i>{{'delete'|translate}}
                                    </li>
                                </ul>
                            </nz-dropdown-menu>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
</div>
