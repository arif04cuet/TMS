<app-box-loader *ngIf="loading"></app-box-loader>

<div class="box" [style.display]="loading ? 'none' : ''">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'allocation'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'allocation'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'checkin'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <nz-date-picker formControlName="checkinDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <!-- <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'checkout'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <nz-date-picker formControlName="checkoutDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div> -->
                    <div nz-col [nzSpan]="12">
                        <app-select-control mandatory="true" #userSelect label="user" labelKey="fullName" [formControl]="form.controls.participant">
                        </app-select-control>
                    </div>
                </div>
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'room.or.bed'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <nz-radio-group (ngModelChange)="optionChange($event)" formControlName="roomOrBed">
                                    <label nz-radio-button nzValue="bed">{{'bed'|translate}}</label>
                                    <label nz-radio-button nzValue="room">{{'room'|translate}}</label>
                                </nz-radio-group>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <div class="field-container">
                            <button *ngIf="roomOrBed == 'room'" (click)="selectRoom()" nz-button class="btn-custom">
                                {{'select.x0'|translate:{x0: 'room'} }}
                            </button>
                            <button *ngIf="roomOrBed == 'bed'" (click)="selectBed()" nz-button class="btn-custom">
                                {{'select.x0'|translate:{x0: 'bed'} }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{submitButtonText|translate}}
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>

<ng-template #modalFooter>
    <div class="pad-v-12 pad-h-20">
        <button nz-button class="btn-custom">Cancel</button>
    </div>
  </ng-template>
