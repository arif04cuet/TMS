<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading">
    <div class="box">
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{'authors'|translate}} ({{total}})
                    </span>
                </div>
            </div>
            <div class="column">
                <button *checkPermission="['author.manage', 'author.create']" (click)="add()" nz-button class="btn-custom">
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                    {{'new'|translate}}
                </button>
                <button (click)="refresh()" nz-button class="btn-custom">
                    <i nz-icon nzType="sync" nzTheme="outline"></i>
                    {{'refresh'|translate}}
                </button>
            </div>
        </div>
        <div class="block">
            <nz-table #basicTable nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate"
                [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzData]="items" [nzPageSizeOptions]="pageSizeOptions">
                <thead>
                    <tr class="v-align-top advanced-table-filter">
                        <th>
                            {{'name'|translate}}
                        </th>
                        <th class="ta-right">
                            <div>
                                {{'action'|translate}}
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td class="action-column fit-cell">
                            <app-table-actions [data]="data" [buttons]="buttons"></app-table-actions>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
</div>
