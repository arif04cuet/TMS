<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading" class="box">
    <nz-tabset class="form-tabset">
        <nz-tab [nzTitle]="addEditTitle">
            <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
                <div class="content">
                    <form nz-form [formGroup]="form">

                        <div nz-row [nzGutter]="24">
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'full.name'|translate}}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <input type="text" nz-input formControlName="fullName"
                                            placeholder="{{'full.name'|translate}}" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'employee.id'|translate }}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <input nz-input formControlName="employeeId"
                                            placeholder="{{'employee.id'|translate}}" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>

                        <div nz-row [nzGutter]="24">
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'designation'|translate }}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <nz-select class="btn-custom" formControlName="designation" nzShowSearch
                                            nzAllowClear
                                            [nzPlaceHolder]="'select.x0'|translate:{x0: 'designation'|translate|lowercase}">
                                            <nz-option *ngFor="let p of designations" [nzLabel]="p.name"
                                                [nzValue]="p.id">
                                            </nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'department'|translate }}</label>
                                    </div>
                                    <nz-form-control>
                                        <nz-select class="btn-custom" formControlName="department" nzShowSearch
                                            nzAllowClear
                                            [nzPlaceHolder]="'select.x0'|translate:{x0: 'department'|translate|lowercase}">
                                            <nz-option *ngFor="let p of departments" [nzLabel]="p.name"
                                                [nzValue]="p.id">
                                            </nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>

                        <div nz-row [nzGutter]="24">
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'email'|translate }}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <input nz-input formControlName="email" placeholder="{{'email'|translate}}" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'mobile'|translate}}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <input type="text" nz-input formControlName="mobile"
                                            placeholder="{{'mobile'|translate}}" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>

                        <div nz-row [nzGutter]="24">
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'password'|translate}}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <input type="password" nz-input formControlName="password"
                                            placeholder="{{'password'|translate}}" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'role'|translate }}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <nz-select class="btn-custom" nzMode="multiple" formControlName="roles"
                                            nzShowSearch nzAllowClear
                                            [nzPlaceHolder]="'select.x0'|translate:{x0: 'role'|translate|lowercase}">
                                            <nz-option *ngFor="let p of roles" [nzLabel]="p.name" [nzValue]="p.id">
                                            </nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>

                        <div nz-row [nzGutter]="24">
                            <div nz-col [nzSpan]="12">
                                <nz-form-item class="field-container">
                                    <div>
                                        <label>{{'status'|translate }}</label>
                                    </div>
                                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                        <nz-select class="btn-custom" formControlName="status" nzShowSearch nzAllowClear
                                            [nzPlaceHolder]="'select.x0'|translate:{x0: 'status'|translate|lowercase}">
                                            <nz-option *ngFor="let p of statuses" [nzLabel]="p.name" [nzValue]="p.id">
                                            </nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col [nzSpan]="12">

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </nz-tab>
        <nz-tab nzTitle="{{'assign.permissions'|translate}}">
            <ng-template nz-tab>
                <app-permission purpose='user'></app-permission>
            </ng-template>
        </nz-tab>
    </nz-tabset>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                <span *ngIf="mode=='add'">
                    {{'create'|translate}}
                </span>
                <span *ngIf="mode=='edit'">
                    {{'update'|translate}}
                </span>
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
