<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading" class="box">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'member'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'member'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="24" style="margin: 10px 0">
                        <span class="title-text">
                            {{'x0.information'|translate:{x0: 'member'|translate}|uppercase}}
                        </span>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'library'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="library" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'library'|translate|lowercase}">
                                        <nz-option *ngFor="let p of libraries" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'user'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="user" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'user'|translate|lowercase}">
                                        <nz-option *ngFor="let p of users" [nzLabel]="p.fullName" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'member.since'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-date-picker formControlName="memberSince"></nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzMd]="8" [nzSm]="24">
                        <div nz-row [nzGutter]="24" class="field-container">
                            <app-photo-upload [control]="form.controls.photo" label="member.photo"
                                [photoUrl]="photoUrl">
                            </app-photo-upload>
                        </div>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="24" style="margin: 10px 0">
                        <span class="title-text">
                            {{'x0.information'|translate:{x0: 'card'|translate}|uppercase}}
                        </span>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'card'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="cardId" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'card'|translate|lowercase}">
                                        <nz-option *ngFor="let p of cards" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'expire.date'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-date-picker formControlName="cardExpireDate"></nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{submitButtonText|translate}}
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
