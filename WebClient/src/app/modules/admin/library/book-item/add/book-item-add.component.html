<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading" class="box">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'book'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'book'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="24" style="margin: 10px 0">
                        <span class="title-text">
                            {{'basic.information'|translate|uppercase}}
                        </span>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzMd]="8" [nzSm]="24">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'book'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="book" nzShowSearch nzAllowClear (ngModelChange)="onBookChange($event)"
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'book'|translate|lowercase}">
                                        <nz-option *ngFor="let p of books" [nzLabel]="p.title" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'purchase.price'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <input type="number" nz-input formControlName="purchasePrice"
                                        placeholder="{{'purchase.price'|translate}}" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'status'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="status" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'status'|translate|lowercase}">
                                        <nz-option *ngFor="let p of statuses" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-col [nzMd]="8" [nzSm]="24">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'edition'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="edition" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'edition'|translate|lowercase}">
                                        <nz-option *ngFor="let p of editions" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'date.of.purchase'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-date-picker formControlName="dateOfPurchase"></nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-col [nzMd]="8" [nzSm]="24">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'rack'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="rack" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'rack'|translate|lowercase}">
                                        <nz-option *ngFor="let p of racks" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'format'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="format" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'format'|translate|lowercase}">
                                        <nz-option *ngFor="let p of formats" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="24" style="margin: 10px 0">
                        <span class="title-text">
                            {{'isbn.and.barcode'|translate|uppercase}}
                        </span>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="24" style="margin: 10px 0">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'number.of.copy'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <input type="number" nz-input (input)="onChangeNumberOfCopy($event)" formControlName="numberOfCopy"
                                        placeholder="{{'number.of.copy'|translate}}" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

                <ng-container formArrayName="isbnAndBarcodes">
                    <ng-container *ngFor="let isbnAndBarcode of form.get('isbnAndBarcodes')?.controls; let i = index">
                        <div nz-row [nzGutter]="24" [formGroupName]="i">
                            <div nz-col [nzSpan]="24">
                                <div nz-row class="edition-row">
                                    <div nz-col [nzMd]="12" [nzSm]="24">
                                        <div nz-row [nzGutter]="24">
                                            <nz-form-item class="field-container">
                                                <div>
                                                    <label>{{'isbn'|translate}}</label>
                                                </div>
                                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                                    <input type="text" nz-input formControlName="isbn"
                                                        placeholder="{{'isbn'|translate}}" />
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                    </div>
                                    <div nz-col [nzMd]="12" [nzSm]="24">
                                        <div nz-row [nzGutter]="24">
                                            <nz-form-item class="field-container">
                                                <div>
                                                    <label>{{'barcode'|translate}}</label>
                                                </div>
                                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                                    <input type="text" nz-input formControlName="barcode"
                                                        placeholder="{{'barcode'|translate}}" />
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                <span *ngIf="mode=='add'">
                    {{'create'|translate}}
                </span>
                <span *ngIf="mode=='edit'">
                    {{'update'|translate}}
                </span>
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
