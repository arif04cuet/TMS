<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading" class="box">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span>
                        {{ 'issue.a.book'|translate }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzMd]="12" [nzSm]="24">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'book'|translate}}</label>
                                </div>
                                <nz-form-control>
                                    <input readonly="true" type="text" nz-input formControlName="title" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'card'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="card" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'card'|translate|lowercase}">
                                        <nz-option *ngFor="let p of cards" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label>{{'note'|translate}}</label>
                                </div>
                                <nz-form-control>
                                    <textarea type="note" nz-input formControlName="note"
                                        placeholder="{{'note'|translate}}"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-col [nzMd]="12" [nzSm]="24">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'issue.date'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-date-picker formControlName="issueDate"></nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'return.date'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-date-picker formControlName="returnDate"></nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <label>{{'notification'|translate}}</label>
                                <div>
                                    <span nz-checkbox formControlName="sendEmail">{{'notify.user.via.email.about.this.issue'|translate}}</span>
                                </div>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                <span>
                    {{'issue'|translate}}
                </span>
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
