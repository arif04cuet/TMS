<app-box-loader *ngIf="loading"></app-box-loader>

<div class="box" [style.display]="loading ? 'none' : ''" >
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'card'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'card'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'card.type'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <nz-select class="btn-custom" formControlName="cardType" nzShowSearch nzAllowClear
                                        [nzPlaceHolder]="'select.x0'|translate:{x0: 'card.type'|translate|lowercase}">
                                        <nz-option *ngFor="let p of cardTypes" [nzLabel]="p.name" [nzValue]="p.id">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                    </div>
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'fees'|translate }}</label>
                                </div>
                                <nz-form-control>
                                    <input type="number" nz-input formControlName="fees"
                                        placeholder="{{'fees'|translate }}" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'max.issue.count'|translate }}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <input type="number" nz-input formControlName="maxIssueCount"
                                        placeholder="{{'max.issue.count'|translate }}" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <app-select-control required="true" #statusSelect label="status" [formControl]="form.controls.statusId">
                            </app-select-control>
                        </div>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div *ngIf="mode == 'add'" nz-col [nzSpan]="12">
                        <div nz-row [nzGutter]="24">
                            <nz-form-item class="field-container">
                                <div>
                                    <label class="required">{{'number.of.copy'|translate}}</label>
                                </div>
                                <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                    <input type="number" nz-input formControlName="numberOfCopy"
                                        placeholder="{{'number.of.copy'|translate}}" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{submitButtonText|translate}}
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
