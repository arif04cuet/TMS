<app-box-loader *ngIf="loading"></app-box-loader>

<div class="box" [style.display]="loading ? 'none' : ''">

    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'asset.model'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'asset.model'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label class="required">{{'name'|translate}}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <input type="text" nz-input formControlName="name" placeholder="{{'name'|translate}}" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'model.no'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <input type="text" nz-input formControlName="modelNo"
                                    placeholder="{{'model.no'|translate}}" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <app-select-control mandatory="true" #categorySelect label="category"
                            [formControl]="form.controls.category">
                        </app-select-control>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <app-select-control #manufacturerSelect label="manufacturer"
                            [formControl]="form.controls.manufacturer">
                        </app-select-control>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <app-select-control mandatory="true" #depreciationSelect label="depreciation"
                            [formControl]="form.controls.depreciation">
                        </app-select-control>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'eol'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <nz-input-group nzAddOnAfter="{{'months'|translate|lowercase}}">
                                    <input type="number" nz-input formControlName="eol"
                                        placeholder="{{'eol'|translate}}" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'note'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <textarea nz-input formControlName="note" placeholder="{{'note'|translate}}">
                                </textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <!-- <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'requestable'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <span nz-checkbox
                                    formControlName="isRequestable">{{'users.may.request.this.model'|translate}}</span>
                            </nz-form-control>
                        </nz-form-item>
                    </div> -->
                </div>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{submitButtonText|translate}}
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
