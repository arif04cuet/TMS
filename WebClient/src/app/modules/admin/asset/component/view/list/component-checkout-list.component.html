<app-box-loader *ngIf="loading"></app-box-loader>
<div *ngIf="!loading">
    <div>
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{'checkouts'|translate}} ({{total}})
                    </span>
                </div>
            </div>
            <div class="column">
                <button (click)="checkout()" nz-button class="btn-custom">
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                    {{'checkout'|translate}}
                </button>
                <button (click)="refresh()" nz-button class="btn-custom">
                    <i nz-icon nzType="sync" nzTheme="outline"></i>
                    {{'refresh'|translate}}
                </button>
            </div>
        </div>
        <div class="block">
            <nz-table [nzShowTotal]="rangeTemplate" [nzFrontPagination]="false" (nzPageIndexChange)="pageIndexChanged($event)" (nzPageSizeChange)="pageSizeChanged($event)" #basicTable nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate"
                [nzTotal]="total" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" [nzData]="items" [nzPageSizeOptions]="pageSizeOptions">
                <thead>
                    <tr class="v-align-top advanced-table-filter">
                        <th>
                            {{'asset'|translate}}
                        </th>
                        <th>{{'quantity'|translate}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td><a (click)="viewAsset(data.asset.id)">{{ data.asset?.name }}</a></td>
                        <td>{{ data.quantity }}</td>
                        <td class="action-column fit-cell ta-right">
                            <button (click)="checkin(data.id)" class="btn-custom" nz-button nzType="primary">{{'checkin'|translate}}</button>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
    <ng-template #rangeTemplate let-range="range" let-total> {{ range[0] }} - {{ range[1] }} of {{ total }} {{'items'|translate}} </ng-template>
</div>
