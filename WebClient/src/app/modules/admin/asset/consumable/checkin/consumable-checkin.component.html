<app-box-loader *ngIf="loading"></app-box-loader>
<div class="box" [style.display]="loading ? 'none' : ''">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    {{ 'return.a.x0'|translate:{x0: 'consumable'|translate|lowercase} }}
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="6">
                        <app-view [data]="data.title" label="item"></app-view>
                    </div>
                    <div nz-col [nzSpan]="6">
                        <app-view [data]="data.user?.name" label="user"></app-view>
                    </div>
                    <div nz-col [nzSpan]="6">
                        <app-view data="{{data.issueDate|date}}" label="issue.date"></app-view>
                    </div>
                    <div nz-col [nzSpan]="6">
                        <app-view data="{{data.quantity}}" label="quantity"></app-view>
                    </div>
                </div>
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label class="required">{{'return.quantity'|translate}}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <input type="number" nz-input formControlName="quantity"
                                    placeholder="{{'return.quantity'|translate}}" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzSpan]="8">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'note'|translate}}</label>
                            </div>
                            <nz-form-control>
                                <textarea nz-input formControlName="note" placeholder="{{'note'|translate}}"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                {{'return'|translate}}
            </button>
        </div>
    </div>
</div>

<ng-template #errorTemplate let-control>
    {{control?.errors?.message}}
</ng-template>
