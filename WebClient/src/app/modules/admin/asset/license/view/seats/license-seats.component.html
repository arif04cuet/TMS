<app-box-loader *ngIf="loading"></app-box-loader>
<div *ngIf="!loading">
    <div>
        <div class="block">
                <nz-table #basicTable [nzData]="item.seatList">
                <thead>
                    <tr class="v-align-top advanced-table-filter">
                        <th>{{'name'|translate}}</th>
                        <th>{{'user'|translate}}</th>
                        <th>{{'asset'|translate}}</th>
                        <th>{{'date'|translate}}</th>
                        <th>{{'action'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of item.seatList">
                        <td>{{ data.name }}</td>
                        <td>{{ data.issuedToUser ? data.issuedToUser.fullName:''}}</td>
                        <td>{{ data.issuedToAsset?.name}}</td>
                        <td>{{ data.issueDate | date }}</td>
                        <td>
                            <button *ngIf="(data.issuedToUserId || data.issuedToAsset)" (click)="checkin(data.id)" nz-button nzType="primary">Checkin</button>
                            <button *ngIf="!(data.issuedToUserId || data.issuedToAsset)" (click)="checkout(data.id)"  nz-button nzType="default">Checkout</button>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
