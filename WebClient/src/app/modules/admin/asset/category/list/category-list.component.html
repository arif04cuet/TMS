<app-box-loader *ngIf="loading"></app-box-loader>
<div *ngIf="!loading">
    <div class="box">
        <div class="block header pad-v-12 pad-h-20 box-divider">
            <div class="column content">
                <div class="header-container">
                    <span class="header">
                        {{'category'|translate}} ({{total}})
                    </span>
                </div>
            </div>
            <div class="column">
                <button *checkPermission="['asset.category.manage', 'asset.category.create']" (click)="add()" nz-button
                    class="btn-custom">
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                    {{'new'|translate}}
                </button>
                <button (click)="refresh()" nz-button class="btn-custom">
                    <i nz-icon nzType="sync" nzTheme="outline"></i>
                    {{'refresh'|translate}}
                </button>
            </div>
        </div>
        <div class="block asset-categories">
            <nz-table #basicTable nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate"
                [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzData]="items"
                [nzPageSizeOptions]="pageSizeOptions">
                <thead>
                    <tr class="v-align-top advanced-table-filter">
                        <th>
                            {{'name'|translate}}
                            <input [(ngModel)]="Name" nz-input />
                        </th>
                        <th>
                            {{'parent'|translate}}
                            <input [(ngModel)]="Parent" nz-input />
                        </th>
                        <th>
                            {{'status'|translate}}
                            <div>
                                <nz-select [(ngModel)]="IsActive" class="btn-custom" nzShowSearch nzAllowClear
                                    [nzPlaceHolder]="'select.x0'|translate:{x0: 'isActive'|translate|lowercase}">
                                    <nz-option *ngFor="let p of status" nzLabel="{{p.name|translate}}" [nzValue]="p.id">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </th>
                        <th>
                            <div class="ta-right">
                                {{'action'|translate}}
                            </div>
                            <div>
                                <button (click)="search()" nz-button class="btn-custom">
                                    <i nz-icon nzType="search"></i>
                                    {{'search'|translate}}
                                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td>{{ data.parent }}</td>
                        <td>{{ ((data.isActive ? 'Active':'In Active')|translate)|translate }}</td>
                        <td class="action-column fit-cell {{nonEditable.indexOf(data.name) === -1?'show':'hide'}}">
                            <app-table-actions [data]="data" [buttons]="buttons">
                            </app-table-actions>

                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
</div>
