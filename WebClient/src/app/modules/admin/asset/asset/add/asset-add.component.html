<app-box-loader *ngIf="loading"></app-box-loader>

<div *ngIf="!loading" class="box">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.x0'|translate:{x0: 'asset'|translate|lowercase} }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.x0'|translate:{x0: 'asset'|translate|lowercase} }}
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">

                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="12">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'name'|translate}}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <input type="text" nz-input formControlName="name" placeholder="{{'name'|translate}}" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzSpan]="12">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'type'|translate }}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <nz-select class="btn-custom" formControlName="type" nzShowSearch nzAllowClear
                                    [nzPlaceHolder]="'select.x0'|translate:{x0: 'type'|translate|lowercase}">
                                    <nz-option *ngFor="let p of mastercategories" [nzLabel]="p.name" [nzValue]="p.id">
                                    </nz-option>

                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>


                </div>


                <div nz-row [nzGutter]="24">

                    <div nz-col [nzSpan]="12">
                        <nz-form-item class="field-container">
                            <div>
                                <label>{{'eula'|translate}}</label>
                            </div>
                            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                                <textarea rows="8" nz-input formControlName="eula" placeholder="{{'eula'|translate}}">
                                </textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzSpan]="12">
                        <nz-form-control>
                            <span nz-checkbox formControlName="isRequireUserConfirmation">
                                <span>{{'is_require_user_confirmation'|translate}}</span>
                            </span>
                        </nz-form-control>
                        <nz-form-control>
                            <span nz-checkbox formControlName="isSendEmail">
                                <span>{{'is_send_email'|translate}}</span>
                            </span>
                        </nz-form-control>
                        <nz-form-control>
                            <span nz-checkbox formControlName="isActive">
                                <span>{{'active'|translate}}</span>
                            </span>
                        </nz-form-control>
                    </div>

                </div>

                <div nz-row [nzGutter]="24">

                    <div nz-col [nzSpan]="12">

                        <div (click)="photo.click()" class="photo-uploader cursor-pointer">
                            <div class="container">
                                <input (change)="handlePhotoChange($event)" #photo type="file" style="display: none;">
                                <div class="placeholder" *ngIf="!photoLoading && !photoUrl">
                                    <i nz-icon [nzType]="photoLoading ? 'loading' : 'plus'"></i>
                                    <span>{{'choose.photo'|translate}}</span>
                                </div>
                                <i *ngIf="photoLoading" nz-icon nzType="loading" style="font-size: 24px;"></i>
                                <img *ngIf="!photoLoading && photoUrl" [src]="photoUrl" class="photo" />
                            </div>
                        </div>


                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">

            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                <span *ngIf="mode=='add'">
                    {{'create'|translate}}
                </span>
                <span *ngIf="mode=='edit'">
                    {{'update'|translate}}
                </span>
            </button>

            <button [nzLoading]="submitting" *ngIf="mode=='add'" (click)="save_new()" nz-button class="btn-custom"
                nzType="primary">
                {{'save_new'|translate}}
            </button>

            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>

        </div>
    </div>
    <ng-template #errorTemplate let-control>
        {{control?.errors?.message}}
    </ng-template>
</div>
