<div class="box">

    <div>
        <button (click)="back_to_list()" nz-button class="btn-custom">
            <i nz-icon nzType="left"></i>
            {{'back_to_list'|translate}}
        </button>
    </div>
    <nz-tabset class="form-tabset">
        <nz-tab *checkPermission="['asset.manage', 'asset.view']" nzTitle="{{'details'|translate}}">
            <ng-template nz-tab>
                <app-asset-details></app-asset-details>
            </ng-template>
        </nz-tab>
        <nz-tab *checkPermission="['asset.manage', 'license.manage', 'license.list']"
            nzTitle="{{ 'licenses'|translate }}">
            <ng-template nz-tab>
                <app-asset-license-list></app-asset-license-list>
            </ng-template>
        </nz-tab>
        <!-- <nz-tab nzTitle="{{ 'components'|translate }}">
            <ng-template nz-tab>
                <app-asset-component-list></app-asset-component-list>
            </ng-template>
        </nz-tab> -->
        <nz-tab *checkPermission="['asset.manage', 'maintenance.manage', 'maintenance.list']"
            nzTitle="{{ 'maintenances'|translate }}">
            <ng-template nz-tab>
                <app-asset-maintenance-list></app-asset-maintenance-list>
            </ng-template>
        </nz-tab>
        <nz-tab *checkPermission="['asset.manage', 'asset.checkout.history']" nzTitle="{{ 'history'|translate }}">
            <ng-template nz-tab>
                <app-asset-checkout-history></app-asset-checkout-history>
            </ng-template>
        </nz-tab>
    </nz-tabset>
</div>
