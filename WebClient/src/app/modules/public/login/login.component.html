<br>
<div>
    <h1 align="center">{{'site_name'|translate}}</h1>
</div>

<div class="login-form">


    <form nz-form [formGroup]="form">
        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                <nz-input-group nzPrefixIcon="user">
                    <input type="email" nz-input formControlName="email" placeholder="{{'email'|translate}}" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="{{'password'|translate}}" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="remember">
                    <span>{{'remember_me'|translate}}</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">{{'forgot_password'|translate}}</a>
                <button [nzLoading]="submitting" (click)="submit()" nz-button class="login-form-button"
                    [nzType]="'primary'">{{'login'|translate}}</button>
                <!-- Or -->
                <!-- <a>register now!</a> -->
            </nz-form-control>
        </nz-form-item>
    </form>
</div>

<ng-template #errorTemplate let-control>
    {{control?.errors?.message}}
</ng-template>
