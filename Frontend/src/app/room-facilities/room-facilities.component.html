<div *ngIf="items" class="facilities">

    <nz-list nzBordered nzSize="small">

        <nz-list-item *ngFor="let item of items">
            <i class="icon" style="color:#09C75A" nz-icon nzType="right" nzTheme="outline"></i>
            {{item.name}}
        </nz-list-item>

    </nz-list>

</div>
