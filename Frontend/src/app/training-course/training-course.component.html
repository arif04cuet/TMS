<div class="course1">

  <div class="page-title">
    <h2>{{'Training Courses'|translate}}</h2>
  </div>

  <div class="page-content">

    <div class="filter">
      <div>
        {{'Status'|translate}}:
        <app-select (onChange)="statusChanged($event)" #statusSelect></app-select>
      </div>
      <div>
        {{'Category'|translate}}:
        <app-select (onChange)="categoryChanged($event)" #categorySelect></app-select>
      </div>
    </div>

    <div *ngIf="items">
      <div *ngFor="let item of items" class="course-item">

        <div nz-row [nzGutter]="16">

          <div nz-col class="gutter-row" [nzSpan]="5">

            <img [src]="item.course.imageUrl" alt="{{item.name}" style="max-width: 98%;">

          </div>
          <div nz-col class="gutter-row" [nzSpan]="12">
            <div class="inner-box">
              <div class="details">
                <h3>
                  <span>{{item.name}}</span>
                </h3>
                <div class=" flex">

            <h2 class="course-name">
              <span>{{item.course.name}}</span>
            </h2>

            <nz-tag [nzColor]="'#f50'">{{item.status|translate}}</nz-tag>

          </div>
          <p>{{item.startDate | date :'dd/MM/yyyy'}} - {{ item.endDate| date :'dd/MM/yyyy' }}</p>

          <p>{{'Category'|translate}}: {{item?.category?.name}}</p>

          <button (click)="view(item)" nz-button nzType="primary">{{'View details'|translate}}</button>

        </div>
      </div>
    </div>

  </div>





</div>

</div>

</div>
</div>
